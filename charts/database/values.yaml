org: "drycc"
image_pull_policy: "Always"
image_tag: "canary"
image_registry: "docker.io"
# limits_cpu: "100m"
# limits_memory: "50Mi"
timeout: "1200"
# The username and password to be used by the on-cluster database.
# If left empty they will be generated using randAlphaNum
username: ""
password: ""
controller_db_name: ""
manager_db_name: ""
passport_db_name: ""
# Configure the following ONLY if using an off-cluster database.
postgres:
  controller_db_url: "postgres://USER:PASSWORD@HOST:PORT/NAME"
  manager_db_url: "postgres://USER:PASSWORD@HOST:PORT/NAME"
  passport_db_url: "postgres://USER:PASSWORD@HOST:PORT/NAME"
